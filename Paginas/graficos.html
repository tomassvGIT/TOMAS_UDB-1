<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos de Transacciones</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/PaginaBienvenida.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- CDN para Chart.js -->
</head>

<body>
    <header>
        <div class="container-fluid bg-light py-2">
            <div class="d-flex justify-content-between align-items-center">
                <div class="px-4">
                    <button class="btn btn-primary" onclick="window.location.href='/Paginas/Principal.html'">Página Principal</button>
                    <button class="btn btn-secondary" onclick="window.location.href='/index.html'">Página de Inicio</button>
                </div>
                <span class="h6">Nombre: Juan Pérez | Cuenta: 123456789</span>
            </div>
        </div>
    </header>

    <main class="container py-5">
        <h1 class="text-primary text-center mb-5">Gráficos de Transacciones</h1>

        <div class="row">
            <!-- Gráfico de Depósitos -->
            <div class="col-lg-6">
                <h2 class="text-center text-success">Montos de Depósitos</h2>
                <canvas id="depositosChart"></canvas>
            </div>

            <!-- Gráfico de Retiros -->
            <div class="col-lg-6">
                <h2 class="text-center text-danger">Montos de Retiros</h2>
                <canvas id="retirosChart"></canvas>
            </div>
        </div>

        <div class="row mt-5">
            <!-- Gráfico de Saldo -->
            <div class="col-lg-12">
                <h2 class="text-center text-primary">Saldo Actual: $400.00</h2>
                <canvas id="saldoChart"></canvas>
            </div>
        </div>
    </main>

    <footer class="text-center py-4">
        <p>Todos los derechos reservados 2024</p>
    </footer>

    <!-- Script para configurar los gráficos -->
    <script>
        // Gráfico de Depósitos
        var ctxDepositos = document.getElementById('depositosChart').getContext('2d');
        var depositosChart = new Chart(ctxDepositos, {
            type: 'bar',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
                datasets: [{
                    label: 'Montos de Depósitos',
                    data: [200, 150, 100, 50, 300], // Datos coherentes a un saldo final de $400
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Gráfico de Retiros
        var ctxRetiros = document.getElementById('retirosChart').getContext('2d');
        var retirosChart = new Chart(ctxRetiros, {
            type: 'bar',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
                datasets: [{
                    label: 'Montos de Retiros',
                    data: [100, 100, 50, 50, 200], // Retiros que permiten un saldo final de $400
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Gráfico de Saldo
        var ctxSaldo = document.getElementById('saldoChart').getContext('2d');
        var saldoChart = new Chart(ctxSaldo, {
            type: 'line',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
                datasets: [{
                    label: 'Saldo',
                    data: [500, 450, 500, 300, 400], // Evolución del saldo que finaliza en $400
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
